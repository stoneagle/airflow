static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: quant_route 
            virtual_hosts:
            - name: quant 
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/evolution/quant"
                route:
                  cluster: quant 
              - match:
                  prefix: "/evolution/time"
                route:
                  cluster: time 
              - match:
                  prefix: "/evolution/ashare"
                route:
                  cluster: ashare 
              - match:
                  prefix: "/evolution/system"
                route:
                  cluster: system 
          http_filters:
          - name: envoy.router
            config: {}
  clusters:
  - name: quant
    connect_timeout: 0.5s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: evolution-quant
        port_value: 8080
  - name: time 
    connect_timeout: 0.5s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: evolution-time
        port_value: 8080
  - name: ashare 
    connect_timeout: 0.5s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: evolution-ashare
        port_value: 8080
  - name: engine 
    connect_timeout: 0.5s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: evolution-engine
        port_value: 6666
  - name: system
    connect_timeout: 0.5s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: evolution-system
        port_value: 8080
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8081
